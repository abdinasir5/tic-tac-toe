<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <!-- USER OPTIONS -->
    <h1>Tic Tac Toe</h1>
    <div class="menu-options">
        <div class="mode-region">
            <h2 class="prompt">Choose a mode</h2>
            <button class="multiplayer mode">Multiplayer</button>
            <button class="singleplayer mode">Singleplayer</button>
        </div>
        <div class="player-region">
            <h2 class="prompt">Choose an option</h2>
            <div class="player-options">
                <button class="x-option player">X</button>
                <button class="o-option player">O</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
